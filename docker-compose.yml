# docker-compose.yml
services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: stock_control_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: stock_control
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network

  # Backend API (Node.js + Express + TypeScript)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock_control_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/stock_control?schema=public"
      PORT: 3001
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - stock_network

  # PgAdmin - Interfaz gr√°fica para administrar PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock_control_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - stock_network

networks:
  stock_network:
    driver: bridge

volumes:
  postgres_data: